<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function mudaBackground () {
            document.getElementById('input').style.background = "yellow"
        }

        function validaCampo () {

            var numeroCaracteres = document.getElementById('input').value

            if(numeroCaracteres.length < 3) {
                document.getElementById('input').style.background = "red"
            }

            else {
                document.getElementById('input').style.background = "green"
            }
        }

    </script>

</head>

<body>
    <input id="input" type="text" name="entrada" onfocus="mudaBackground()" onblur="validaCampo()" style="background: #fff;">
</body>

</html>
