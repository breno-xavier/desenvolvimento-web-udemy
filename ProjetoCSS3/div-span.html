<!DOCTYPE html>
<html>

<head>
    <title>DIV e Span</title>
    <meta charset="UTF-8">

    <style type="text/css">
        #topo {
            background: grey;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: red;
        }

        #assinatura {
            background: pink;
        }


        .produto {
            background: gray;
            margin: 10px;
        }
    </style>

</head>

<body>

    <div id="topo">

        <img src="imagens/wolves_logo.jpg" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservado
    </div>

    <span id="assinatura">
        Ai dentu
    </span>

</body>

</html>
